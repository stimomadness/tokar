<section class="block-card">
  <div class="container">


    <div class="block-card__box">
      <a class="block-card__link" href="#">
        <div class="block-card__item">
          <h4 class="block-card__title title">
            Планировки
          </h4>
          <img class="block-card__img" src="images/block/10.jpg" alt="card images">
        </div>
      </a>
      <a class="block-card__link" href="#">
        <div class="block-card__item">
          <img class="block-card__img" src="images/block/11.jpg" alt="card images">
        </div>
      </a>
    </div>



    <div class="block-card__callback">
      <div class="card-callback">
        <p class="card-callback__text">
          Закажите консультацию, <br> если сомневаетесь
        </p>
        <form action="#" class="card-callback__form">
          <input type="tel:" placeholder="+7 XXX XXX XX XX" class="card-callback__input" required>
          <button class="card-callback__btn">
            Заказать
          </button>
        </form>
        <p class="card-callback__text-min">
          Отправляя данные, Вы соглашаетесь на обработку <a class="card-callback__link" href="#">персональных
            данных</a>
        </p>
      </div>
      <img class="card-callback__img" src="images/block/9.jpg" alt="images">
    </div>
  </div>
</section>
